<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edaa6b;
        }
        header {
            background-color: #f7dab9;
            color: #1a1717;
            text-align: center;
            padding: 20px 0;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-box {
            background-color: #fde3c2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 10px;
            text-align: center;
        }
        .video-box iframe {
            width: 100%;
            height: 200px;  /* Set a height for the iframe */
            border: 1px solid #ddd;
        }
        .video-box h3 {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Video Gallery</h1>
    </header>

    <div class="video-container">
        <div class="video-box">
            <h3>Jantar Mantar, Jaipur</h3>
            <iframe src="https://www.youtube.com/embed/JDiAzkNoLeY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <h3>Indian Astronomical Observatory, Hanle</h3>
            <iframe src="https://www.youtube.com/embed/RFyk2uchlN4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <h3>Vainu Bappu Observatory</h3>
            <iframe src="https://www.youtube.com/embed/PYmIhYwfiJk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <h3>Aryabhata Research Institute of Observational Sciences</h3>
            <iframe src="https://www.youtube.com/embed/5vshLcfDmUw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <h3>Satish Dhawan Space Center, Sriharikota</h3>
            <iframe src="https://www.youtube.com/embed/gTRJ3IJKBR4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; Group 9 IKS-Aakash!!</p>
    </footer>

</body>
</html>
